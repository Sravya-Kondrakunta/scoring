<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading UI</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
      href="//unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css">
      <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <nav>
    <div class="sidebar-top">
      <h3 class="hide">Students</h3>
      <p></p>
    </div>

    <div class="sidebar-links">
      <ul id="student">
        <div class="active-tab"></div>
        <li class="tooltip-element" data-tooltip="0">
          <a id="0" href="#" class="active" data-active="0">
            <div class="icon">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <span class="link hide"> Upload </span>
          </a>
      </li>
      </ul>
    </div>

  </nav>

  <main>
    <div class="container h-100 d-flex flex-column">
      <div id ="upload">
      </div>
      <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="row equal">
                <div class="col-xs-12 col-sm-12 col-md-8 scrollit " style="max-height: 600px; overflow-y: auto;" id="code">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 scrollit">
                  <div class="col-xs-12 col-sm-12 col-md-12 scrollit" style="max-height: 300px; overflow-y: auto;" id="result">
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12 scrollit" id="feedback">
                  </div>
                </div>
              </div>
            </div>
            </div>
      </div>
  </main>

  <script src="//unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/file_script.js" ></script>
  <script type="text/javascript" src="js/upload.js" ></script>
  <script type="text/javascript" src="js/script.js" ></script>
  <script type="text/javascript" src="js/app.js" ></script>
  <script>

  </script>
</body>

</html>
